<head>

<style>
body{

  text-align:center;

.scanner{
  width:300px;
  height:300px;
  border:2px solid #00ffcc;

.line{

  100%{top:296px;}
}
#unlock{
  display:none;
}
button{
  background:#00ffcc;
  border:none;
  padding:10px 20px;
  font-size:16px;
}
</style>
</head>

<body>

<h1>ğŸ”’ Identity Scan Required</h1>
<div class="scanner">
  <div class="line"></div>
</div>

<p>Scanning... Please wait</p>

<button onclick="unlock()">Unlock Surprise</button>

<div id="unlock">
  <h1>ğŸ‰ Happy New Year ğŸ‰</h1>
  <p>This is your surprise gift â¤ï¸</p>
</div>

<script>
setTimeout(()=>{
  document.querySelector("button").style.display="inline";
},3000);

function unlock(){
  document.getElementById("unlock").style.display="block";
}
</script>

</body>
</html>
